<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/cdn.jsdelivr.net_npm_swiper@9_swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>yellokitchen</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#!" class="logo__nav">
                <img src="./img/logo.svg" alt="">
            </a>
            <div class="login__menu">
                <a href="#!" class="login__people">
                    <img src="./img/Vector.png" alt="">
                    Log in
                </a>
                <a href="#!" class="by">
                    <img src="./img/car.png" alt="">
                    0
                </a>

                <button class="burger__menu">
                    <span class="line"></span>
                </button>
            </div>
        </nav>
        <div class="drop__menu_main">
            <div class="drop__menu">
                <div class="drop__menu_content">
                    <div class="drop__menu_cards">
                        <div class="drop__menu_cards_left">
                            <img src="./img/tel.png" alt="">
                        </div>
                        <div class="drop__menu_cards_right">
                            <a href="" class="drop__menu_tel">
                                0800 111 126
                            </a>
                            <p class="drop__menu_time">
                                8:00 - 22:00
                            </p>
                        </div>
                    </div>
                    <ul class="drop__menu_list">
                        <li class="drop__menu_list_link">
                            <a href="">Delivery info</a>
                        </li>
                        <li class="drop__menu_list_link">
                            <a href="">About us</a>
                        </li>
                        <li class="drop__menu_list_link">
                            <a href="">Restaurants</a>
                        </li>
                        <li class="drop__menu_list_link">
                            <a href="">Specialities</a>
                        </li>
                    </ul>
                    <div class="language">
                        <select>
                            <option>
                                <a href="./index.html">
                                    ENG
                                </a>
                            </option>
                            <option>
                                <a href="../appel/index.html">
                                    RUS
                                </a>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="header__content container">
            <div class="header__left_content">
                <h1 class="header__content_title">
                    Your Food court at home
                </h1>
                <div class="header__left_content_main_btn">
                    <a href="" class="header__left_content_btn">
                        <span>Delivery</span> Order in
                    </a>

                    <a href="" class="header__left_content_btn">
                        <span>Takeout</span> Grab and go
                    </a>
                </div>
            </div>
            <img src="./img/header_bg.png" alt="header__bg" class="header__bg">
        </div>

        <div class="header__content_bottom">
            <div class="header__content_bottom_cards">
                <img src="./img/time-eat.png" alt="">
                <p class="header__content_bottom_cards_title">
                    delivery in all paris in less than 30 minutes
                </p>
            </div>
            <div class="header__content_bottom_cards">
                <img src="./img/delivery.png" alt="">
                <p class="header__content_bottom_cards_title">
                    Free delivery from 29 euros
                </p>
            </div>
            <div class="header__content_bottom_cards">
                <img src="./img/paris.png" alt="">
                <p class="header__content_bottom_cards_title">
                    Only fresh and French products
                </p>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="restaurants">
            <div class="container">
                <div class="restaurants__top">
                    <h2 class="restaurants__title">
                        Restaurants
                    </h2>
                    <a href="#!" class="restaurants__btn">
                        show all
                    </a>
                </div>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="./img/Photo-base.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/Photo-base2.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/Photo-base3.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/Photo-base4.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/Photo-base.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/Photo-base2.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/Photo-base3.png" alt="">
                        <div class="swiper-slide_txt">
                            <img src="./img/logo_r.png" alt="">
                        </div>
                      </div>
                      
                    </div>
                    <div class="button_swiper">
                        <div class="swiper-button_prev">
                            <img src="./img/prev.png" alt="" class="prev">
                        </div>
                        <div class="swiper-button_next">
                            <img src="./img/next.png" alt="" class="next">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    


    <script src="script.js"></script>
    <script src="./cdn.jsdelivr.net_npm_swiper@9_swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },

          navigation: {
            nextEl: ".swiper-button_next",
            prevEl: ".swiper-button_prev",
           },
        });
      </script>
</body>
</html>
